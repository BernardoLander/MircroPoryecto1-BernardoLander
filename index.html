<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Bingopana</title>
    </head>
    <body>
        
        <div id="inicio" >
            <h1>Bienvenidos a Bingopana</h1>
            <button type="button" id="botonInicio">Empezar</button>
        </div>
        <div id="conf">
            <form id="formulario">
                <h3>Nuevo Juego</h3>
                <label for="jugadores">Jugadores:</label>
                <input type="number" id="jugadores" min="2" max="4" value="4">

                <label for="tamano">Tamaño del cartón:</label>
                <select id="tamano">
                  <option value="3">3x3</option>
                  <option value="4">4x4</option>
                  <option value="5">5x5</option>
                </select>

                <button type="submit">Iniciar</button>
            </form>
        </div>
        <div id="formularioNombres"></div>
        <div id="leaderboard">
            <button type="submit" id = "empezarJuego">Empezar Juego</button>
        </div>
        <div id="simulacion"></div>
        <script src="script.js"></script>
    </body>
</html>
